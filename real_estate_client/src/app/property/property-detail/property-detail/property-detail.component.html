<div class="row shadow">
    <div class="col-sm-4 p-0">
        <div class="card">
            <div class="card-img-wrapper">
                <img src="assets/prop-1.png" class="card-img-top" alt="">
            </div>
            <div class="card-body">
                <h1 class="card-title">{{property.Name}}</h1>
                <div>
                    <strong>{{property.PropertyType}}  ${{property.Price}}</strong>
                </div>
                <div>
                   <strong>in {{property.City}}</strong>
                </div> <hr>
                <div>
                    <strong>Total Area: </strong>
                    {{property.TotalArea}} m2
                </div>
        
                <div>
                    <strong>Carpet Area: </strong>
                    {{property.CarpetArea}} m2
                </div>
                <div>
                    <strong>Furnishing Type: </strong>
                    {{property.FurnishingType}}
                </div>
              </div>
              <div class="card-footer">
                <div class="btn-group d-flex">
                  <button class="btn btn-primary">Like</button>
                  <button class="btn btn-success">Message</button>
                </div>
              </div>
        </div>
    </div>
    <div class="col-sm-8 p-0">
        <p-tabs [value]="0">
            <p-tablist>
                <p-tab [value]="0">Overview</p-tab>
                <p-tab [value]="1">Address</p-tab>
                <p-tab [value]="2">Photos</p-tab>
                <p-tab [value]="4">Contact</p-tab>
            </p-tablist>
        </p-tabs>
    </div>
</div>
